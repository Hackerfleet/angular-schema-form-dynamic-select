<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
  <div class="form-group">
    <button type="button" class="btn btn-default" ng-model="$$value$$" data-placeholder="{{form.placeholder || ('placeholders.select' | translate)}}" data-html="1" ng-options="item.value as item.label for item in form.schema.enum" bs-select></button>
    <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
  </div>
</div>
