<div class="form-group {{form.htmlClass}}" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
    <label class="control-label {{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
    <div class="form-group {{form.fieldHtmlClass}}" ng-controller="StrapSelectController">
        <button type="button" class="btn btn-default" sf-changed="form" ng-model="$$value$$" schema-validate="form"
                data-placeholder="{{form.placeholder || form.schema.placeholder ||('placeholders.select')}}"
                data-html="1" ng-options="item.value as (item.text == null ? item.name : item.text) for item in form.items" bs-select>
        </button>
        <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
    </div>
</div>
