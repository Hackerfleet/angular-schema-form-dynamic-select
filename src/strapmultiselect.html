<div ng-controller="strapSelectController" class="form-group {{form.htmlClass}}"
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
    <label class="control-label {{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>

    <div class="form-group {{form.fieldHtmlClass}}">
        <button type="button" class="btn btn-default" sf-changed="form" schema-validate="form" ng-model="$$value$$"
                data-placeholder="{{form.placeholder || form.schema.placeholder || ('placeholders.select')}}" data-html="1" data-multiple="1"
                bs-options="item.value as item.text for item in form.items | selectFilter:this:$$value$$"
                bs-select>
        </button>
        <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
    </div>
</div>
